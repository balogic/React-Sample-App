<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cricket App</title>
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/babel">
  var PlayerList = React.createClass ({
    render: function () {
      var playerNodes = this.props.data.map(function(player) {
        return (
          <Player names={player.names} key={player.id}>Category:{player.category}<br />Runs:{player.runs}<br />Wickets:{player.wickets}</Player>
        );
      });
      return (<div className="playerList">
      {playerNodes}
      </div>);
    }
  });

var Player = React.createClass ({
  render: function () {
    return (<div className="player">
    <h3 className="playerName">
    Name:{this.props.names}<br />
    {this.props.children}
    </h3>
  </div>);
  }
});

var data = [
  {id: 1, names:"Balaji", category: "Batsman", runs: 2345, wickets: 45},
  {id: 2, names: "Deva", category: "Bowler", runs: 4567, wickets: 67}
];

  var Team = React.createClass ({
    render: function () {
      return (<center>
        <h2>Indian Cricket Team</h2>
        <PlayerList data={this.props.data} />
      </center>);
    }
  });
  ReactDOM.render(<Team data={data} />,document.getElementById("content"));
  </script>
</body>
</html>
